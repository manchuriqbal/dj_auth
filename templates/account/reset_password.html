{% extends "../base.html" %}

{% block title %}Reset Password{% endblock title %}

{% block content %}

<div class="container">
    <div class="row centered py-4 align-items-center justify-content-center">
        <form class="col-md-6" action="" method="POST">
            {% csrf_token %}
            <div class="form-group my-4">
                <h4 class="text-muted text-dark">Reset Your Password</h4>
            </div>
            <hr>
            
            <div class="form-group my-4">
                {% include "./messages.html" %}
            </div>
            
            <div class="form-group my-2">
                <label for="username">Email</label>
                {{form.email}}
                {{form.email.errors}}
            </div>

            <div class="form-group d-grid gap-2 my-3">
                <button class="btn btn-dark " type="submit">Reset Password</button>
            </div>

        </form>
    </div>
</div>

{% endblock content %}
